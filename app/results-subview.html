<div class="ui grid">
	<div class="eight wide column">
		<h4 class="report-header">Models</h4>
	</div>
	<div class="eight wide column">
		<div id="right-dropdown" class="right ui dropdown basic button">
			Actions
			<i class="dropdown icon"></i>
			<div class="menu">
				<div data-action="addModel" class="action item">Add New Model</div>
			</div>
		</div>
	</div>
	<div id="report-segment" class="ui fifteen wide column segment">
		<div class="nav-bar content">
			<div class="header-content">

			<span class="nav-content">
				<div class="label-name">
					Performance Report
				</div>
				<div class="label-date">
					Updated<%= moment(experiment.get('date_created')).format("MMMM do YYYY") %>
				</div>
			</span>

			<span>
				<span id="models-menu" class="right  ui dropdown basic button">
			Models
			<i class="dropdown icon"></i>
			<div class="menu">
				<div class="action item">Model1</div>
				<div class="action item">Model2</div>
				<div class="action item">Model3</div>
			</div>
		</span>
			</span>
       <span>
		<span id="actions-menu" class="right ui dropdown basic button">
			Actions
			<i class="dropdown icon"></i>
			<div class="menu">
				<div class="action item">Action1</div>
				<div class="action item">Action2</div>
				<div class="action item">Action3</div>
			</div>
		</span>
		   </span>
			</div>
		</div>
		<div class="result-content">
			<div class="sixteen wide column">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="ui grid">
							<div class="six wide column">
								<h3 class="text-caps">Model Performance</h3>
							</div>
							<div class="ten wide column">
								<div id="model-choice" class="right small ui selection multiple dropdown">
									<input type="hidden" name="gender">
									<div class="default text">Choose Policies</div>
									<i class="dropdown icon"></i>
									<div class="menu">
										<div class="item" data-value="m1">Model 1 (Champion)</div>
										<div class="item" data-value="m2">Model 2</div>
										<div class="item" data-value="m3">Model 3</div>
										<div class="item" data-value="r">Reactive Policy</div>
									</div>
								</div>
							</div>
							<div class="sixteen wide column">
								<div id="results-graph"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="extra-content">
			<div data-action="train" class="ui right labeled icon small  basic button model-action"><i class="cloud download icon"></i>
				<div class="item">Train</div>
			</div>
		</div>

	</div>
</div>
